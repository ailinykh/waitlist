name: ci

on:
  push:
    branches: main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      
      - run: npm --prefix web ci
      - run: npm --prefix web run build
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
      
      - name: Install dependencies
        run: go get .
      
      - name: Build
        run: go build -v ./...
      
      - name: Test with the Go CLI
        run: go test -v ./... -coverprofile=coverage.txt -race -covermode=atomic
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  build-and-push-image:
    permissions:
      packages: write
    needs:
      - build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set short revision as env variable
        run: echo "SHORT_REV=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:prod
            ghcr.io/${{ github.repository }}:${{ env.SHORT_REV }}